{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" type="submit">Log In</button>
        {% endbuttons %}
    </form>
{% endblock %}
